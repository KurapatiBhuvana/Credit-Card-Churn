name: Sync R1 to R2 with Webhook Simulation

on:
  push:
    branches: [R1]  # Trigger when changes land in R1

jobs:
  sync-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write  # Required for workflow dispatch
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: R1

      - name: Setup GH CLI
        run: |
          gh --version || sudo apt-get install gh -y
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Create PR from R1 to R2
        id: create-pr
        run: |
          PR_URL=$(gh pr create \
            --head R1 \
            --base R2 \
            --title "Auto-sync: R1 â†’ R2" \
            --body "Automated sync")
          echo "PR_URL=$PR_URL" >> $GITHUB_OUTPUT
          echo "PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')" >> $GITHUB_OUTPUT

      - name: Merge PR (admin override)
        run: |
          gh pr merge "$PR_URL" --merge --admin 
        env:
          PR_URL: ${{ steps.create-pr.outputs.PR_URL }}

      - name: Simulate PR Close
        env:
          ADMIN_PAT: ${{ secrets.ADMIN_PAT }}
        run: |
          PR_JSON=$(gh pr view 31 --json headRefName,baseRefName,state,number \
            --jq '{headRefName, baseRefName, state, merged: (.state == "MERGED")}')
          
          curl -v -X POST \
            -H "Authorization: token $ADMIN_PAT" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/dispatches" \
            -d "$(jq -n \
              --argjson pr "$PR_JSON" \
              '{
                "event_type": "simulated_pr_close",
                "client_payload": {
                  "action": "closed",
                  "pull_request": $pr
                }
              }')"
             
